<body>
    <div class="topbar">
        <h1>Library</h1>
        <div class="wrapper">
            <button onclick="openForm()">Add a Book</button>
            <button id="signInBtn">Sign in with Google</button>
            <button id="signOutBtn" hidden="true">Sign Out</button>
        </div>
    </div>
    <div class="booksList"></div>
    <div class="inputForm hidden">
        <button id="closeButton" onclick="closeForm()">x</button>
        <h1>Add a book</h1>
        <p>Book title:</p>
        <input type="text" id="bookTitle">
        <p>Book author:</p>
        <input type="text" id="bookAuthor">
        <p>Number of pages:</p>
        <input type="number" id="numberOfPages">
        <div class="inline">
            <p>Has been read?</p>
            <input type="checkbox" id="isRead">
        </div>
        <button onclick="newBook()">Submit</button>
    </div>
