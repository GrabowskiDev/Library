<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="topbar">
        <h1>Library</h1>
        <button onclick="openForm()">Add a Book</button>
    </div>
    <div class="booksList">
        <div class="book">
            <h2>Pan Tadeusz</h2>
            <p>by Adam Mickiewicz</p>
            <p>Pages: 231</p>
            <div class="inline">
                <p>Has been read?</p><button>Yes</button>
            </div>
            <div class="inline">
                <button>Modify</button><button>Delete</button>
            </div>
        </div>
        <div class="book">
            <h2>Pan Tadeusz</h2>
            <p>by Adam Mickiewicz</p>
            <p>Pages: 231</p>
            <div class="inline">
                <p>Has been read?</p><button>Yes</button>
            </div>
            <div class="inline">
                <button>Modify</button><button>Delete</button>
            </div>
        </div>
    </div>
    <div class="inputForm hidden">
        <button class="closeButton" onclick="closeForm()">x</button>
        <h1>Add a book</h1>
        <p>Book title:</p>
        <input type="text" id="bookTitle">
        <p>Book author:</p>
        <input type="text" id="bookAuthor">
        <p>Number of pages:</p>
        <input type="number" id="numberOfPages">
        <div class="inline">
            <p>Has been read?</p>
            <input type="checkbox" id="isRead">
        </div>
        <button onclick="newBook()">Submit</button>
    </div>
</body>
<script src="script.js"></script>
</html>
